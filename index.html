<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe </title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game">

    <h1> Tic Tac Toe </h1> 
    <div id=display>
    <div id="playerInfo">
     <p id="whoWon"></p>
     <!--  <p class="Turn">TURN:</p> -->
      <div id="pX"></div>
    </div>  

      <div id="Xscore">X's Score:<div id="scoreX">  </div></div>  
      <div id="Oscore">O's Score:<div id="scoreO">  </div></div>

    </div>    
    <div id="board">
      <div id="square1">     
        <div id="cell1" class="cellStyle">
        </div>
      </div>
      <div id="square2">
        <div id="cell2" class="cellStyle">
        </div>
      </div>
      <div id="square3">
        <div id="cell3" class="cellStyle">
        </div>
      </div>
      <div id="square4">
        <div id="cell4" class="cellStyle">
        </div>  
      </div>
      <div id="square5">
        <div id="cell5" class="cellStyle">
        </div>
      </div>
      <div id="square6">
        <div id="cell6" class="cellStyle">
        </div>
      </div>
      <div id="square7">
        <div id="cell7" class="cellStyle">
        </div> 
      </div>
      <div id="square8">
        <div id="cell8" class="cellStyle">
        </div>  
      </div>
      <div id="square9">
        <div id="cell9" class="cellStyle">
        </div>
      </div>
    </div>
    <div id=buttonDiv>
      <button type="reset" value="Reset" id="reset"> Reset </button> 
    </div>
  </div> 
  <script src="main.js"> </script>
</body>
</html>
