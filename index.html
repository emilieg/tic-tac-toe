<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe </title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game">
    <div class="board">
      <div id="square1">
        <div class="pMove"> 
          <div class="table">
            <div id="cell1">
             1
           </div>
         </div>
       </div>
     </div>
     <div id="square2">
      <div class="pMove">  
        <div class="table">
          <div id="cell2">
            2
          </div>
        </div>
      </div>
    </div>
    <div id="square3">
      <div class="pMove"> 
        <div class="table">
          <div id="cell3">
           3
         </div>
       </div>
     </div>
   </div>
   <div id="square4">
    <div class="pMove"> 
      <div class="table">
        <div id="cell4">
         4 
       </div>
     </div>
   </div>
 </div>
 <div id="square5">
  <div class="pMove"> 
    <div class="table">
      <div id="cell5">
       5
     </div>
   </div>
 </div>
</div>
<div id="square6">
  <div class="pMove"> 
    <div class="table">
      <div id="cell6">
       6
     </div>
   </div>
 </div>
</div>
<div id="square7">
  <div class="pMove"> 
    <div class="table">
      <div id="cell7">
       7
     </div>
   </div>
 </div>
</div>
<div id="square8">
  <div class="pMove"> 
    <div class="table">
      <div id="cell8">
        8
      </div>
    </div>
  </div>
</div>
<div id="square9">
  <div class="pMove"> 
    <div class="table">
      <div id="cell9">
        9
      </div>
    </div>
  </div>
</div>
</div>
</div>


<div class="spans">
  <span class="pX"> Player(X) </span>
  <div class="scoreX"> ... </div> 

  <span class="pO"> Player(O)</span>
  <div class="scoreO">....</div>
  <button type="reset" value="Reset">Reset</button>

</div>

<script src="main.js"> </script>
</body>
</html>
